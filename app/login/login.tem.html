<div class="container mainContainer" style="clear:both;">
    <div class="col-xs-12" id="logInBG">
        <div class="row">
            <div id="logIn" class="col-xs-6 col-xs-offset-3" style="margin-top:70px;">
                <form class="form-inline" style="padding-bottom:10px;">
                    <div class="col-xs-6">
                        <div class="row">

                            <label class="whiteText" for="exampleInputName2">Name</label><br>
                            <input type="text" class="form-control" style="width:95%;margin-right:7px;"
                                   id="exampleInputName2" placeholder="Jane Doe">
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="row">
                            <label class="whiteText" for="exampleInputEmail2">Email</label><br>
                            <input type="email" class="form-control" style="margin-left:7px;width:95%;"
                                   id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>
                    </div>
                </form>
                <div class="col-xs-12" style="margin-top:15px;">
                    <div class="row">
                        <button ng-click="coreCtrl.ccLogInFn()" type="submit" class="btn  btn-orange " style="width:100%;">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12" style="padding-top:15px;">
        <div class="row">

            If you don't have a username and password, please contact your school district's Williams Coordinator.
